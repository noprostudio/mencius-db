  extract: Kodwo Eshun (born 1967) is a British-Ghanaian writer, theorist and filmmaker.
    He studied English Literature (BA Hons, MA Hons) at  University College, Oxford
    University, and Romanticism and Modernism MA Hons at Southampton University. He
    currently teaches on the MA in Contemporary Art Theory in the Department of Visual
    Cultures at Goldsmiths College, University of London, and at CCC Research Master
    Program of the Visual Arts Department at HEAD (Geneva School of Art and Design).
