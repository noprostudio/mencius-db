wikipedia:
  extract: '"The Adventures of Grandmaster Flash on the Wheels of Steel" is a single
    released by Grandmaster Flash in 1981. It is a live DJ mix recording of Flash
    scratching and mixing records from various groups using three turntables. This
    single was highly influential on many DJs, including rapper Dr. Dre, and an early
    example of what would eventually be termed turntablism.


