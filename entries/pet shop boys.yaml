wikipedia:
  extract: 'Pet Shop Boys are an English synth-pop duo, formed in London in 1981 and
    consisting of Neil Tennant and Chris Lowe.

    Pet Shop Boys have sold more than 100 million records worldwide, and are listed
    as the most successful duo in UK music history by The Guinness Book of Records.
    Three-time Brit Award winners and six-time Grammy nominees, since 1985 they have
    achieved 42 Top 30 singles, 22 of them Top 10 hits in the UK Singles Chart, including
    four UK number ones: "West End Girls" (also number one on the US Billboard Hot
    100), "It''s a Sin", a synthpop version of "Always on My Mind", and "Heart". Other
    hit songs include a cover of "Go West", "Opportunities (Let''s Make Lots of Money)"
    and "What Have I Done to Deserve This?" in a duet with Dusty Springfield. With
    five US top ten singles in the 1980s, they are associated with the Second British
    Invasion.At the 2009 Brit Awards in London, Pet Shop Boys received an award for
    Outstanding Contribution to Music. In 2016, Billboard magazine named Pet Shop
    Boys the number one dance duo/group over the 40 years since the chart''s inception
    in 1976. In 2017, the duo received NME''s Godlike Genius Award.'
