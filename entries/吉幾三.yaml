wikipedia:
  extract: '吉 幾三（よし いくぞう、1952年11月11日 - ）は、日本の演歌歌手、シンガーソングライター、作詞家、作曲家、ラッパー、タレントである。青森県北津軽郡金木町（現・五所川原市）出身。青森県在住。公式愛称はIKZO。本名は鎌田
    善人（かまた よしひと）。血液型はB型。身長178cm、体重70kg。靴サイズ25.5cm。既婚。子供3人。長女は歌手のKU（くー）。次女は女優の寿三美（ことぶき
    みみ）。


