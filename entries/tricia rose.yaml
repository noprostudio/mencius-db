  extract: Tricia Rose (born 1962) is an American sociologist and author who pioneered
    scholarship on hip hop. Her studies mainly probe the intersectionality of pop
    music and gender. Now at Brown University, she is a professor of Africana Studies
    and is the director of the Center for Study of Race and Ethnicity.
