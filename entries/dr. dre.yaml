    \ So I took the name “Dr. Dre” instead. I thought it would be easier to build\
    \ a five-hundred-million-dollar entertainment empire and hope that one day a school\
    \ would award me an honorary doctorate. Today is the day that happened.” https://answers.yahoo.com/question/index?qid=20120129194758AA9g1LU\
