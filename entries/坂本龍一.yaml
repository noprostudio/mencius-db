wikipedia:
  extract: '坂本 龍一（さかもと りゅういち、Sakamoto Ryūichi、1952年1月17日 - ）は、日本のミュージシャン、作曲家、編曲家、作詞家、音楽プロデューサー、ピアニスト、ドラマー、環境運動家、音楽評論家、政治評論家、社会運動家、キーボーディスト、指揮者、タレント、シンセシスト、俳優、平和主義者。東京都出身。

    世界的に活動している日本人ミュージシャンである。その音楽性は幅広く、クラシック音楽が根幹にあるものの、民俗音楽、現代音楽（特にテクノポップ）にも造詣が深い。近年は環境保護活動や平和運動などを行うなど、社会的なことにも積極的に取り組んでいる。'
