wikipedia:
  extract: '"She Bop" is a song by American singer-songwriter Cyndi Lauper, released
    as the  third single from her debut studio album She''s So Unusual. It reached
    number three on the U.S. Billboard Hot 100 chart in September 1984. Worldwide,
    the song is her most commercially successful single after "Girls Just Want to
    Have Fun" and "Time After Time", and reached number 46 on the UK Singles Chart
    and number 6 on the ARIA Singles Chart. "She Bop" was her third consecutive Top
    5 on the Hot 100. The song is also featured in the film Never Been Kissed.'
