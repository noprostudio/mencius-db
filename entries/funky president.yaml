wikipedia:
  extract: '"Funky President (People It''s Bad)"  is a funk song by James Brown. Released
    as a single in 1974, it charted #4 R&B. It also appeared on the album Reality.
    According to Brown the "funky president" of the song''s title was meant to refer
    to U.S. President Gerald Ford, who had succeeded Richard Nixon in the White House
    shortly before it was recorded.'
