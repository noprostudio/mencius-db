wikipedia:
  extract: '新田 一郎（にった いちろう）


    新田一郎 (法学者) （1960年 - ） - 日本の法学者で日本史学者。日本法制史および日本中世史専攻。東京大学大学院教授。

    新田一郎 (西洋史学者) - 日本の歴史学者。古代ローマ史およびキリスト教史専攻。京都女子大学教授（2006年に定年退職[1]）。

    新田一郎 (ミュージシャン) （1954年 - ） - 元スペクトラムのリーダー。芸能プロダクション・代官山プロダクション社長。

    新田一郎 (官僚) - 総務省の官僚。現在、自治行政局行政体制整備室課長補佐。'
