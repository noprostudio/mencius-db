wikipedia:
  extract: 桑原茂一（くわはら もいち、1950年12月9日 - ）は、日本の音楽プロデューサー・コント作家・放送作家・雑誌編集者・選曲家。本名：桑原茂（くわはら　しげる）。ライターとして「クワハラモイチ」「桑原茂一2」などを名乗る。現在、プロデュースカンパニー「株式会社クラブキング」代表取締役。岡山県出身。
