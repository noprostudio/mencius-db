wikipedia:
  extract: Rostom Sipan "Ross" Bagdasarian (; January 27, 1919 – January 16, 1972),
    known professionally by his stage name David Seville, was an American singer-songwriter,
    record producer, and actor, best known for creating the cartoon band Alvin and
    the Chipmunks. Initially a stage and film actor, he rose to prominence in 1958
    with the songs "Witch Doctor" and "The Chipmunk Song (Christmas Don't Be Late)",
    which both became Billboard number-one singles. He produced and directed The Alvin
    Show, which aired on CBS in 1961–62.
