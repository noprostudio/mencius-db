  extract: Russell Wendell Simmons (born October 4, 1957) is an American entrepreneur,
    record executive, writer, and film producer. He is chairman and CEO of Rush Communications,
    co-founded the hip hop music label Def Jam Recordings, and created the clothing
    fashion lines Phat Farm, Argyleculture, and Tantris. Simmons' net worth was estimated
    at $340 million in 2011.Simmons has been accused multiple times of serious sexual
    misconduct and assault. He denies the allegations and has stepped down from his
    positions in Def Jam Recordings and other companies. In 2018, it was reported
    that Simmons had moved to Bali, where there is no extradition treaty to the U.S.
