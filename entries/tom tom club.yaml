wikipedia:
  extract: Tom Tom Club is an American new wave band founded in 1981 by husband-and-wife
    team Tina Weymouth and Chris Frantz, both also known for being members of Talking
    Heads. Their best known songs include "Wordy Rappinghood", "Genius of Love", and
    a cover of The Drifters' "Under the Boardwalk", all released on their 1981 debut
    album Tom Tom Club.
