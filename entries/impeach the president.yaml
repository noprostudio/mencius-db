wikipedia:
  extract: '"Impeach the President" is a single by funk band The Honey Drippers, released
    on Alaga Records in 1973 and re-released to iTunes by Tuff City Records in 2017,
    after being sampled hundreds of times since the mid 1980s. It is a protest song
    advocating the impeachment of then-President of the United States Richard Nixon.
    In the chorus the band chants the song''s title while Roy persuades them to stop.
    The B-side was "Roy C''s Theme".'
