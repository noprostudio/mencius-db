wikipedia:
  extract: '『湘南純愛組!』（しょうなんじゅんあいぐみ!）は藤沢とおるによる日本の漫画、およびそれを原作としたアニメ、実写ドラマ。「週刊少年マガジン」にて連載された。単行本は全31巻、文庫版は全15巻が刊行されている。「鬼爆コンビ」とよばれる鬼塚英吉・弾間龍二を主人公とした不良の物語で、続編に『GTO』がある。また、鬼爆の中学時代を描いた『BAD
    COMPANY』がある。作品当初はギャグありバトルありのラブコメディ路線であったが、すぐに不良ものの話が展開された。しかし単なる不良ものではなく、「男らしさとは何か」をテーマとしている。

    2020年2月に、Amazonプライム・ビデオで実写ドラマとして配信された。'
