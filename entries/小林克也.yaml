  extract: 小林 克也（こばやし かつや、1941年（昭和16年）3月27日 - ）は、日本のラジオDJ、ナレーター、タレント、俳優。広島県福山市野上町出身。広島大学附属福山高等学校卒業、慶應義塾大学経済学部中退。DJ第一人者。「ミスター音楽」と呼ばれる事もある。愛称はKORBY（コービー）。福山ふるさと大使
    第1号。
