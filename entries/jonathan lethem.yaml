wikipedia:
  extract: Jonathan Allen Lethem (; born February 19, 1964) is an American novelist,
    essayist, and short story writer. His first novel, Gun, with Occasional Music,
    a genre work that mixed elements of science fiction and detective fiction, was
    published in 1994. In 1999, Lethem published Motherless Brooklyn, a National Book
    Critics Circle Award-winning novel that achieved mainstream success. In 2003,
    he published The Fortress of Solitude, which became a New York Times Best Seller.
    In 2005, he received a MacArthur Fellowship. As of 2011, he is the Roy E. Disney
    Professor in Creative Writing at Pomona College.
