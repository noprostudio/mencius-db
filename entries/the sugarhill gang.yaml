wikipedia:
  extract: The Sugarhill Gang is an American hip hop trio. Their 1979 hit "Rapper's
    Delight" was the first rap single to become a Top 40 hit on the Billboard Hot
    100. This was the trio's only U.S. hit, though they did have further success in
    Europe until the mid-1980s. The trio reformed in 1999 and did a world tour in
    2016.
