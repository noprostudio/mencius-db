  extract: 'Tommy James and the Shondells are an American rock band, formed in Niles,
    Michigan in 1964. They had two No. 1 singles in the U.S., "Hanky Panky" (July
    1966, their only RIAA Certified Gold record) and "Crimson and Clover" (February
    1969), and also charted twelve other Top 40 hits, including five in the Hot 100''s
    top ten:  "I Think We''re Alone Now", "Mirage", "Mony Mony", "Sweet Cherry Wine",
    and "Crystal Blue Persuasion".'
