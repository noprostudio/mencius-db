wikipedia:
  extract: '"Love Is Strange" is a crossover hit by American rhythm and blues duet
    Mickey & Sylvia, which was released in late November 1956 by the Groove record
    label.The song was based on a guitar riff by Jody Williams. The song was written
    by Bo Diddley under the name of his wife at the time, Ethel Smith, and was recorded
    by Bo and Buddy Holly, among others. The guitar riff was also used by Dave "Baby"
    Cortez in his 1962 instrumental song "Rinky Dink", also credited to Diddley.'
