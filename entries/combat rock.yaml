wikipedia:
  extract: 'Combat Rock is the fifth studio album by the English rock band the Clash.
    It was released on 14 May 1982 through CBS Records. In the United Kingdom, the
    album charted at number 2, spending 23 weeks in the UK charts and peaked at number
    7 in the United States, spending 61 weeks on the chart.

    Combat Rock is the group''s best-selling album, being certified double platinum
    in the United States. It contains two of the Clash''s most popular songs, the
    singles "Rock the Casbah" and "Should I Stay or Should I Go". Combat Rock is the
    last Clash album featuring the classic lineup.'
