wikipedia:
  extract: Head Hunters is the twelfth studio album by the American pianist and composer
    Herbie Hancock, released October 26, 1973, on Columbia Records. Recording sessions
    for the album took place in the evening at Wally Heider Studios and Different
    Fur Trading Co. in San Francisco, California.  In 2003, the album was ranked number
    498 in the book version of Rolling Stone magazine's list of the 500 Greatest Albums
    of All Time. Head Hunters is a key release in Hancock's career and a defining
    moment in the genre of jazz.  The Library of Congress added it to the National
    Recording Registry, which collects "culturally, historically or aesthetically
    important" sound recordings from the 20th century.
